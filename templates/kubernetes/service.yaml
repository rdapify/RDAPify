apiVersion: v1
kind: Service
metadata:
  name: rdapify-service
  labels:
    app: rdapify
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: rdapify
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: rdapify-metrics
  labels:
    app: rdapify
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: rdapify
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: rdapify-headless
  labels:
    app: rdapify
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app: rdapify
    component: api
